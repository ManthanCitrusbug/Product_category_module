{% extends 'index.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block navbar %}
    {% endblock navbar %}
    {% block content %}
    <h1 class="text-center my-5">Login as a Saller</h1>
    <form action="" method="POST" class="form-control text-center" novalidate onsubmit="return login_validate()">
        {% csrf_token %}
        <label for="">Email :</label><br><br>
        {{form.email}}
        <span id="error_email" class="text-danger"></span><br><br>
        <label for="">Password :</label><br><br>
        {{form.password}}
        <span id="error_password" class="text-danger"></span><br><br>
        <input type="submit" value="Submit" class="btn btn-success">
    </form>
    {% endblock content %}
</body>
</html>
